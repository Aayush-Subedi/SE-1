<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style1.css">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style2.css')}}">
    <meta http-equiv="X-UA-Compatible" content="IE  =edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corona Management (Agent_Login_Page)</title>
</head>

<body>
    <div class="navbar">
        <ul>
            <li><a href="{{ url_for('index')}}">HOME</a></li>
            <li><a href="{{ url_for('citizen')}}">Citizen Registeration</a></li>
            <li><a href="{{ url_for('citizen_info')}}">Citizen_info</a></li>
            <li><a href="{{ url_for('owner')}}">Owner Registeration</a></li>
            <li><a href="{{ url_for('owner_info')}}">Owner_info</a></li>
            <li><a href="{{ url_for('agent')}}">Agent Login</a></li>
            <li><a href="{{ url_for('hospital')}}">Hospital Login</a></li>
        </ul>
    </div>
    <div class="text">
        
        <h1>Agent Login</h1>
        
    </div>
    <br><br>
        <div class="register_form">
            <br><br>
            <form style="margin: auto; padding: 10px" action="/agent" method="POST">
                <div class="input_field">
                    <label>Username:</label>
                    <input type="text" placeholder="Username" name="username" id="username" required>
                </div>
                <br><br>
                <div class="input_field">
                    <label>Password:</label>
                    <input type="password" placeholder="Password" name="password" id="password" required>
                </div>
                <br><br>
                <button class="login_button" name="Login">Login</button>
            </form>
            <br><br>
        </div>

</body>

</html>
