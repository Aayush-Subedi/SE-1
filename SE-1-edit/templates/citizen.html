<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style2.css')}}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corona Management (Visitor_Registeration_Page)</title>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="{{ url_for('index')}}">HOME</a></li>
            <li><a href="{{ url_for('citizen')}}">Citizen Registeration</a></li>
            <li><a href="{{ url_for('owner')}}">Owner Registeration</a></li>
            <li><a href="{{ url_for('agent')}}">Agent Login</a></li>
            <li><a href="{{ url_for('hospital')}}">Hospital Login</a></li>
        </ul>
    </div>
    <div class="text">
        <hr>
        <h1>Visitors Registeration</h1>
        <hr>
            <h1>New here? Register right now!</h1>
        <div class="register_form">
            <br><br>
            <form style="margin: auto; padding: 10px" method="POST">
                <div class="input_field">
                    <label>Name:</label>
                    <input type="text" placeholder="Name" name="name" id="name" required>
                </div>
                <br><br>
                <div class="input_field">
                    <label>Address:</label>
                    <input type="text" placeholder="Address" name="address" id="address" required>
                </div>
                <br><br>
                <div class="input_field">
                    <label>City:</label>
                    <input type="text" placeholder="City" name="city" id="city" required>
                </div>
                <br><br>
                <h1 class="require">Please Fill in either your Contact-Number/Email or both!</h1>
                <div class="input_field">
                    <label>Contact-Number:</label>
                    <input type="number" placeholder="Contact-Number" name="phone" id="phone" required >
                </div>

                <br><br>
                <div class="input_field">
                    <label>Email-Address:</label>
                    <input type="email" placeholder="Email-Address" name="email" id="email" required>
                </div>
                <br><br>

                <script>
                    document.addEventListener('DOMContentLoaded', function() { // A function to give citizen option for providing us a Phone/Email or both
                      const inputs = Array.from(
                        document.querySelectorAll('input[name=phone], input[name=email]')
                      );
                    
                      const inputListener = e => {
                        inputs
                          .filter(i => i !== e.target)
                          .forEach(i => (i.required = !e.target.value.length));
                      };
                    
                      inputs.forEach(i => i.addEventListener('input', inputListener));
                    });
                </script>
                
                <button class="register_button" name="Register">Register</button>
            </form>
            <br><br>
        </div>
    </div>
    
</body>
</html>
